<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form action="#" th:action="@{/validform}"  th:object="${personForm}" method="post" >
    <table border="1">
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" th:field="*{name}"/>
            </td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">

            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <input type="text" th:field="*{age}"/>
            </td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>

        </tr>
    </table>
</form>

</body>
</html>
